<!DOCTYPE html>
<html>
<head>
<title>Daftar</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="shortcut icon" href="favicon.ico">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="daftar.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/d11ee26e11.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="login.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="login.html" class="fas fa-arrow-circle-left"></a>
            <a href="LandingPage.html"><img class="leaf" src="leaf.png"></a>
      <a href="LandingPage.html"><h1 style="font-family: 'Montserrat', sans-serif;">PASARYUK</h1></a>
            </div>
          
          <div class="sign-in">
            <p>Sudah punya akun? <span><a href="login.html" style="color: black;">Sign In</a></span></p>
          </div>
    </header>

    <div class="daftar">
        <div class="box-left">
            <img class="loginwallpaper" src="loginimage.jpg"> 
        </div>
        <div class="box-right">
            <h1 class="welcome" style="font-family: 'Montserrat', sans-serif;">Selamat Datang</h1>
            <p class="description">Silahkan isi data pribadi anda!</p>
            <form action="LandingPage.html" method="get" onSubmit="validasi()" id="form-box">
                <p>
				    <input type="text" name="nama" id="nama" placeholder="      Nama" class="fontAwesome"/>
                </p>

                <p>
				    <input type="email" name="email" id="email" placeholder="      Email" class="fontAwesome"/>
                </p>
                <p>
				    <input type="password" name="password" id="password" placeholder="      Password" class="fontAwesome" />
                </p>
                <p id="remember">
                    <input type="checkbox" name="help" id="help" value="help">Data sudah benar
                </p>
            
            <div class="btn">
                <input type="submit" value="DAFTAR" class="cta" style="font-family: 'Montserrat', sans-serif;">
                <a href="#" class="forget">BUTUH BANTUAN?</a>
            </div> 
        </form> 
        <p style="text-align: center;">Atau daftar dengan</p>
            <div class="alternatif"> 
                <a class="fa fa-google" href="#"></a>
                <a class="fa fa-facebook" href="#"></a>
                <a class="fa fa-apple" href="#"></a>
            </div>
        </div>
    </div>


</body>
</html>
